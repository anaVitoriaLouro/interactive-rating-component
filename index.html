<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main class="container">
    <div class="cartao">
      <img src="images/icon-star.svg" class="estrela" alt="Star Icon">

      <h1>How did we do?</h1>

      <p class="conteudo-texto">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="container-avaliacao">
        <div class="avaliacao">1</div>
        <div class="avaliacao">2</div>
        <div class="avaliacao">3</div>
        <div class="avaliacao">4</div>
        <div class="avaliacao">5</div>
      </div>

      <button>Submit</button>
    </div>

  </main>





  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected -->
  <!-- Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support,
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ana Vitória</a>.
    </div>
  </footer>
</body>

</html>
